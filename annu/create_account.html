<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            Sign Up
        </title>
        <link rel="stylesheet" href="create_account.css">
    </head>
    <body>
        <script>
            function validateEmail(email) {
              const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
              return emailRegex.test(email);
          }
          
          function validatePassword(password) {
             
              const passwordRegex = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$/;
              return passwordRegex.test(password);
          }
          
          function validateForm() {
              const email = document.getElementById("username").value;
              const password = document.getElementById("password").value;
          
              if (!validateEmail(email)) {
                  alert("Please enter a valid email address");
                  return false;
              }
          
              if (!validatePassword(password)) {
                  alert("Please enter a valid password. Password must contain at least 8 characters with a mix of letters, numbers, and special characters.");
                  return false;
              }
              return true;
            }
              </script>
          
    <div class="container">
    
      <h2>Create Account</h2>
      <form action="login.html">
        <div class="input-group">
          <label for="username">Email</label><br>
          <input type="text" id="username" name="username" required><br>
        </div>
        <div class="input-group">
          <label for="password">Password</label><br>
          <input type="password" id="password" name="password" required><br><br>
        </div>
        <button type="submit" class="submit" onclick="validateForm()">Create Account</button><br>
   </form>
  </div>
  
          
    </body>
</html>
